<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="css/hd-style.css">
</head>
<body>
    <br/>   <br/>
    <div class="hd-form-container">
        <div class="hd-form-div" style="width: 400px;margin:auto;">
            <div class="hd-input-text-div">
                <input class="hd-input-text" type="text" />
                <div class="hd-input-text-placeholder">Ad</div>
            </div>
            <br/>
            
            <div class="hd-input-text-div">
                <input class="hd-input-text" type="text" />
                <div class="hd-input-text-placeholder">Soyad</div>
            </div>
            <br/>

            <div class="hd-input-text-div">
                <input class="hd-input-text" type="number" />
                <div class="hd-input-text-placeholder">Ürün Fiyatı (TRY)</div>
            </div>
            <br/>

            <div class="hd-input-textarea-div">
              <textarea class="hd-input-textarea" ></textarea>
              <div class="hd-input-textarea-placeholder">Adres</div>
            </div>
            <br/>
            <div class="hd-select" >
                <select >
                  <option value="0">Select car</option>
                  <option value="1">Audi</option>
                  <option value="2">BMW</option>
                  <option value="3">Citroen</option>
                  <option value="4">Ford</option>
                  <option value="5">Honda</option>
                  <option value="6">Jaguar</option>
                  <option value="7">Land Rover</option>
                </select>
            </div>
            <br>
            
            <div class="hd-button" style="float:right;">
                <button class="hd-button-colorless" >İptal</button>
                <button class="hd-button-colored">Kaydet</button>
            </div>
            <br>
        </div>
    </div>

    <script src="js/hd-script.js"></script>
</body>
</html>
